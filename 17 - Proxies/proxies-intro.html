<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxies!</title>
</head>
<body>
<script>
  // Proxies allow you override default behaviors of an operation on an object
  const person = { name: 'Wes', age: 'a hundred' };
  // Proxy takes two things:
  // - 1. target: what obj you'd like to proxy
  // - 2. handler (an obj): the operation you wish to rewrite
  // Traps: override default operations;
  // each thing inside the handler is called a trap
  const personProxy = new Proxy(person, {
    get(target, name) {
      // console.log('someone is asking for ', target, name);
      return target[name].toUpperCase();
    },
    set(target, name, value) {
      if(typeof value === 'string') {
        target[name] = value.trim().toUpperCase() + '✂️';
      }
    }
  });

  personProxy.nicknm = 'Wesley';
</script>
</body>
</html>
