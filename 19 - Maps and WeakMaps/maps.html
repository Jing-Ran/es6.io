<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
</head>
<body>
<script>
  const dogs = new Map();

  dogs.set('Snickers', 3);
  dogs.set('Sunny', 2);
  dogs.set('Hugo', 10);
  dogs.has('Sunny'); // true
  dogs.delete('Sunny');

  // Maps can be looped in two ways:
  dogs.forEach((val, key) => console.log(val, key));

  for (const dog of dogs) {
    console.log(dog);
  }
  for (const [key, val] of dogs) {
    console.log(key, val);
  }
  dogs.clear();
</script>
</body>
</html>
