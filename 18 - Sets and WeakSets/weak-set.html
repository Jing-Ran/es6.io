<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brunch with Sets</title>
</head>
<body>
<script>
  // Weak set can only contain OBJECTS
  let dog1 = { name: 'Snickers', age: 3 };
  let dog2 = { name: 'sunny', age: 1 };

  const weakSauce = new WeakSet([dog1, dog2]);
  // weakSause.add();
  // weakSause.has(dog2);

  // Weak set CAN'T be looped (like using for...of)

  // Weak sets DON'T have .clear() method,
  // because they sort clear themselves up ????
  console.log(weakSauce);
  dog1 = null; // It doesn't work!!!!!
  console.log(weakSauce);

</script>
</body>
</html>
