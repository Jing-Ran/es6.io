<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sets</title>
</head>
<body>
<script>
  // Set is NOT index-based
  const people = new Set();
  people.add('Wes');
  people.add('Snickers');
  people.add('Kait');

  console.log(people.size);
  people.delete('Wes');
  people.clear();

  // SetIterator
  const it = people.values();
  it.next();
  people.keys();
  people.entries();


  for (const person of people) {
    console.log(person);
  }

  const students = new Set(['Wes', 'Kara', 'Tony']);

  const dogs = ['Snickers', 'Sunny'];
  const dogSet = new Set(dogs);

  console.log(students.has('Wes'));

</script>
</body>
</html>
