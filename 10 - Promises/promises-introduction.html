<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promises!</title>
</head>
<body>
<script>
  // Fetch a promise, but not the actual data
const postsPromise = fetch('https://wesbos.com/wp-json/wp/v2/posts');

postsPromise
  // then will only fire when the promise successfully comes back
  .then(data => data.json())
  .then(data => { console.log(data) })
  // when there is an error
  .catch((err) => {
    console.error(err);
  })

</script>
</body>
</html>
