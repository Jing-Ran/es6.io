<!DOCTYPE html>
<html lang="en">

<head>
  <title>Promisifying Functions</title>
</head>

<body>
  <script>
    // getCurrentPosition takes two arguments: a success fn, and an error fn
    // navigator.geolocation.getCurrentPosition(function(pos) {
    //   console.log('it worked');
    //   console.log(pos);
    // }, function(err) {
    //   console.log('it failed');
    //   console.log(err);
    // });

    // How to promisify a callback into our own fn
    function getCurrentPos(..args) {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(...args, resolve, reject);
      });
    }

    async function go() {
      const pos = await getCurrentPos();
      console.log(pos);
    }

    go();
  </script>
</body>

</html>
